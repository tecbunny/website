<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fafc"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="45" ry="10" fill="#e2e8f0" opacity="0.5"/>
  
  <!-- Phone body -->
  <rect x="110" y="60" width="80" height="180" rx="15" fill="url(#phoneGrad)"/>
  
  <!-- Screen -->
  <rect x="115" y="80" width="70" height="140" rx="8" fill="url(#screenGrad)"/>
  
  <!-- Screen content -->
  <rect x="120" y="85" width="60" height="20" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="120" y="110" width="60" height="8" rx="2" fill="#ffffff" opacity="0.6"/>
  <rect x="120" y="125" width="40" height="8" rx="2" fill="#ffffff" opacity="0.6"/>
  <rect x="120" y="140" width="50" height="8" rx="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- App icons -->
  <rect x="125" y="155" width="12" height="12" rx="3" fill="#10b981"/>
  <rect x="142" y="155" width="12" height="12" rx="3" fill="#ef4444"/>
  <rect x="159" y="155" width="12" height="12" rx="3" fill="#f59e0b"/>
  
  <rect x="125" y="172" width="12" height="12" rx="3" fill="#8b5cf6"/>
  <rect x="142" y="172" width="12" height="12" rx="3" fill="#06b6d4"/>
  <rect x="159" y="172" width="12" height="12" rx="3" fill="#84cc16"/>
  
  <!-- Home button -->
  <circle cx="150" cy="245" r="8" fill="#4b5563"/>
  <circle cx="150" cy="245" r="6" fill="#6b7280"/>
  
  <!-- Speaker -->
  <rect x="135" y="70" width="30" height="3" rx="1.5" fill="#6b7280"/>
  
  <!-- Camera -->
  <circle cx="160" cy="72" r="3" fill="#1f2937"/>
  <circle cx="160" cy="72" r="2" fill="#374151"/>
  
  <!-- AirPods case -->
  <rect x="200" y="120" width="60" height="40" rx="20" fill="#f8fafc"/>
  <rect x="205" y="125" width="50" height="30" rx="15" fill="#e5e7eb"/>
  
  <!-- AirPods -->
  <ellipse cx="220" cy="135" rx="6" ry="10" fill="#ffffff"/>
  <ellipse cx="240" cy="135" rx="6" ry="10" fill="#ffffff"/>
  
  <!-- AirPods stems -->
  <rect x="218" y="140" width="4" height="8" rx="2" fill="#ffffff"/>
  <rect x="238" y="140" width="4" height="8" rx="2" fill="#ffffff"/>
  
  <!-- Charging case LED -->
  <circle cx="230" cy="150" r="2" fill="#10b981"/>
  
  <!-- Product name -->
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">AirPods Pro Max</text>
</svg>
