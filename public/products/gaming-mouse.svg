<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="mouseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rgbGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="33%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fafc"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="250" rx="80" ry="20" fill="#e2e8f0" opacity="0.5"/>
  
  <!-- Mouse body -->
  <ellipse cx="150" cy="180" rx="60" ry="80" fill="url(#mouseGrad)"/>
  
  <!-- Mouse buttons -->
  <path d="M120 120 Q150 110 180 120 L180 160 Q150 150 120 160 Z" fill="#4b5563"/>
  <line x1="150" y1="120" x2="150" y2="160" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Scroll wheel -->
  <rect x="145" y="130" width="10" height="20" rx="5" fill="#9ca3af"/>
  <rect x="147" y="132" width="6" height="16" rx="3" fill="#374151"/>
  
  <!-- RGB lighting -->
  <ellipse cx="150" cy="200" rx="50" ry="60" fill="url(#rgbGrad)" opacity="0.3"/>
  
  <!-- Brand logo area -->
  <circle cx="150" cy="200" r="15" fill="#1f2937"/>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-weight="bold">TECH</text>
  
  <!-- Wireless indicator -->
  <circle cx="200" cy="80" r="3" fill="#10b981"/>
  <path d="M195 75 Q200 70 205 75" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M190 70 Q200 60 210 70" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <!-- Product name -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Gaming Mouse Pro</text>
</svg>
