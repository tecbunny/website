<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="webcamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lensGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fafc"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="60" ry="15" fill="#e2e8f0" opacity="0.5"/>
  
  <!-- Webcam base -->
  <rect x="120" y="200" width="60" height="40" rx="5" fill="url(#webcamGrad)"/>
  
  <!-- Webcam body -->
  <rect x="110" y="120" width="80" height="60" rx="10" fill="url(#webcamGrad)"/>
  
  <!-- Main lens -->
  <circle cx="150" cy="150" r="25" fill="url(#lensGrad)"/>
  <circle cx="150" cy="150" r="20" fill="#1f2937"/>
  <circle cx="150" cy="150" r="15" fill="#374151"/>
  <circle cx="150" cy="150" r="10" fill="#000000"/>
  
  <!-- Lens reflection -->
  <circle cx="145" cy="145" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Status LED -->
  <circle cx="180" cy="135" r="3" fill="#10b981"/>
  
  <!-- Brand logo -->
  <rect x="115" y="125" width="20" height="8" rx="2" fill="#4b5563"/>
  <text x="125" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" font-weight="bold">4K</text>
  
  <!-- Microphone holes -->
  <circle cx="130" cy="165" r="1" fill="#6b7280"/>
  <circle cx="170" cy="165" r="1" fill="#6b7280"/>
  <circle cx="125" cy="160" r="1" fill="#6b7280"/>
  <circle cx="175" cy="160" r="1" fill="#6b7280"/>
  
  <!-- USB cable -->
  <rect x="190" y="170" width="40" height="4" rx="2" fill="#4b5563"/>
  <rect x="225" y="168" width="8" height="8" rx="2" fill="#6b7280"/>
  
  <!-- Monitor clip -->
  <rect x="140" y="240" width="20" height="15" rx="2" fill="#374151"/>
  <rect x="142" y="242" width="16" height="8" rx="1" fill="#4b5563"/>
  
  <!-- 4K badge -->
  <rect x="200" y="80" width="30" height="20" rx="10" fill="#3b82f6"/>
  <text x="215" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" font-weight="bold">4K</text>
  
  <!-- Product name -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">4K Webcam Pro</text>
</svg>
