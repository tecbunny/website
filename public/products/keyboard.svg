  <rect x="145" y="155" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="165" y="155" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="185" y="155" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="205" y="155" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="225" y="155" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="245" y="155" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  
  <!-- Keyboard keys row 2 -->
  <rect x="45" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="65" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="85" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="105" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="125" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="145" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="165" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="185" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="205" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="225" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="245" y="175" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  
  <!-- Keyboard keys row 3 -->
  <rect x="45" y="195" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="65" y="195" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="85" y="195" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="105" y="195" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
  <rect x="125" y="195" width="15" height="15" rx="2" fill="url(#keyGrad)"/>
