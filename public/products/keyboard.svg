  <rect x="85" y="155" width="15" height="15" rx="2" fill="#10b981" opacity="0.5"/>
  <rect x="125" y="155" width="15" height="15" rx="2" fill="#3b82f6" opacity="0.5"/>
  <rect x="165" y="155" width="15" height="15" rx="2" fill="#8b5cf6" opacity="0.5"/>
  <rect x="205" y="155" width="15" height="15" rx="2" fill="#f59e0b" opacity="0.5"/>
  
