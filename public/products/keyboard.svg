<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="keyboardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fafc"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="120" ry="15" fill="#e2e8f0" opacity="0.5"/>
  
  <!-- Keyboard base -->
  <rect x="30" y="140" width="240" height="100" rx="10" fill="url(#keyboardGrad)"/>
  
  <!-- Keyboard keys row 1 -->
