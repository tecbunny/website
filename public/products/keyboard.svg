  <rect x="280" y="160" width="15" height="6" rx="3" fill="#4b5563"/>
  <rect x="290" y="162" width="8" height="2" rx="1" fill="#6b7280"/>
  
  <!-- Product name -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Mechanical Keyboard RGB</text>
