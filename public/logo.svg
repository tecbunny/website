<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Tech elements -->
  <rect x="60" y="60" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9"/>
  <rect x="65" y="65" width="70" height="40" rx="4" fill="url(#grad1)"/>
  
  <!-- Screen lines -->
  <line x1="70" y1="72" x2="125" y2="72" stroke="#ffffff" stroke-width="2"/>
  <line x1="70" y1="78" x2="125" y2="78" stroke="#ffffff" stroke-width="2"/>
  <line x1="70" y1="84" x2="125" y2="84" stroke="#ffffff" stroke-width="2"/>
  <line x1="70" y1="90" x2="125" y2="90" stroke="#ffffff" stroke-width="2"/>
  <line x1="70" y1="96" x2="125" y2="96" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Bunny ears -->
  <ellipse cx="85" cy="45" rx="8" ry="20" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="115" cy="45" rx="8" ry="20" fill="#ffffff" opacity="0.8"/>
  
  <!-- Inner ears -->
  <ellipse cx="85" cy="45" rx="4" ry="15" fill="#fbbf24"/>
  <ellipse cx="115" cy="45" rx="4" ry="15" fill="#fbbf24"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="130" r="8" fill="#ffffff"/>
  <circle cx="110" cy="130" r="8" fill="#ffffff"/>
  <circle cx="90" cy="130" r="4" fill="#1f2937"/>
  <circle cx="110" cy="130" r="4" fill="#1f2937"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="145" rx="4" ry="3" fill="#ef4444"/>
  
  <!-- Mouth -->
  <path d="M95 155 Q100 160 105 155" stroke="#1f2937" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="70" y1="140" x2="85" y2="142" stroke="#1f2937" stroke-width="2"/>
  <line x1="70" y1="150" x2="85" y2="148" stroke="#1f2937" stroke-width="2"/>
  <line x1="115" y1="142" x2="130" y2="140" stroke="#1f2937" stroke-width="2"/>
  <line x1="115" y1="148" x2="130" y2="150" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">TecBunny</text>
</svg>
